<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi Página Bonita</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Montserrat', sans-serif;
			background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: rgba(255,255,255,0.9);
			border-radius: 16px;
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			padding: 40px 32px;
			max-width: 400px;
			text-align: center;
		}
		h1 {
			color: #3a3a3a;
			margin-bottom: 16px;
			font-size: 2.5rem;
		}
		p {
			color: #555;
			font-size: 1.2rem;
			margin-bottom: 24px;
		}
		.btn {
			background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
			color: #fff;
			border: none;
			border-radius: 8px;
			padding: 12px 32px;
			font-size: 1rem;
			font-weight: bold;
			cursor: pointer;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			transition: background 0.3s;
		}
		.btn:hover {
			background: linear-gradient(90deg, #ACB6E5 0%, #74ebd5 100%);
		}
		@media (max-width: 500px) {
			.container {
				padding: 24px 8px;
				max-width: 95vw;
			}
			h1 {
				font-size: 2rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>¡Bienvenido!</h1>
		<p>Esta es una página web moderna y bonita creada para ti.<br>Disfruta el diseño y la experiencia.</p>
		<button class="btn" onclick="alert('¡Gracias por visitar!')">Haz clic aquí</button>
	</div>
</body>
</html>
